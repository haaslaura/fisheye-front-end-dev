<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d631d5da7.js" crossorigin="anonymous"></script>
    <title>Fisheye</title>
  </head>

  <body>
    <header role="banner">
      <a href="index.html" aria-label="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main" role="main" >

      <!-- Photographer's identity -->
      <section class="photograph-header">
        <div class="photograph-header-coll"></div>
        <div class="photograph-header-coll">
          <button class="btn contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="photograph-header-coll"></div>
      </section>

      <!-- Contact modal -->
      <div id="contact_modal" role="contact" aria-labelledby="modal-title">
        <div class="modal">
          <header>
            <h2 id="modal-title">Contactez-moi</h2>
            <img class="closeBtn" src="assets/icons/close.svg" onclick="closeModal()" />
          </header>

          <form action="" method="get">
            <fieldset>
              <legend>Vos coordonnées</legend>
 
                <label id="labelFirstname" for="firstname">Prénom</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  aria-labelledby="labelFirstname"

                  aria-required="true">

                <label id="labelLastname" for="lastname">Nom</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  aria-labelledby="labelLastname"
                  
                  aria-required="true">

                <label id="labelEmail" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  aria-labelledby="labelEmail"
                  
                  aria-required="true">
            </fieldset>
            
            <fieldset>
              <legend>Votre message</legend>
              <label for="message">Votre message</label>
              <textarea id="message" name="message"></textarea>
            </fieldset>
              
            <button type="submit" class="btn contact_button">Envoyer</button>
          </form>

        </div>
      </div>

      <!-- Filter menu -->
      <section class="pictures" aria-label="photographerspictures">
        
        <div class="menu-dropdown" role="filter" aria-label="dropdown-menu">
          <h3 id="title3">Trier par</h3>

          <!-- Dropdown menu -->
          <div class="dropdown">

            <button class="btn dropbtn" type="button" id="dropdown-menu1">
              Popularité <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul class="dropbtn-content">

              <li role="separator" class="drop-divider"></li>

              <li id="dropdown-menu2">
                <a href="#">Date</a> 
              </li>

              <li role="separator" class="drop-divider"></li>

              <li id="dropdown-menu3">
                <a href="#">Titre</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Pictures -->
        <div class="pictures">
        </div>

      </section>

    </main>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filterButtons.js"></script>

  </body>
</html>
