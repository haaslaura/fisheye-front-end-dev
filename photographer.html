<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/base/main.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Fisheye</title>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</head>

<body>
  <header>
    <a href="index.html" aria-label="Accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  
  <main>
    
    <!-- Photographer's identity -->
    <section class="photograph-header">
      <div id="photograph-header-col1"></div>
      <div id="photograph-header-col2">
        <button id="open-modal-btn" class="btn contact_button">Contactez-moi</button>
      </div>
      <div id="photograph-header-col3"></div>
    </section>
    
    <!-- Media display section -->
    <section class="media-section" aria-label="Images et vidéos du photographe">
      
      <!-- Filter -->
      <div class="menu-dropdown">
        <p>Trier par</p>
        
        <!-- Dropdown menu -->
        <div id="filter-navigation">
          <div class="dropdown">
            
            <button
            class="btn btn_drop"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="filter-list">
            <span id="current_filter">Popularité</span>
            <span class="fa-solid fa-chevron-down"></span>
          </button>           
          <ul id="filter-list" class="dropdown_content" aria-hidden="true">
            <li role="option">
              <button id="btnPopularity" aria-label="Sort by popularity">
                Popularité
                <span class="fa-solid fa-chevron-up"></span>
                <span class="line"></span>
              </button>
            </li>
            <li role="option">
              <button id="btnDate" aria-label="Sort by date">
                Date
                <span class="line"></span>
              </button>
            </li>
            <li role="option">
              <button id="btnTitle" aria-label="Sort by title">Titre</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Pictures & Videos -->
    <div class="media-section__media-card">
    </div>
    
    <!-- Lightbox -->
    <dialog id="lightbox" aria-label="Fermer la lightbox">
      <button class="lightbox__close focusable" aria-label="Fermer la modale">Fermer</button>
      <button class="lightbox__next focusable" aria-label="Image suivante">Suivant</button>
      <button class="lightbox__prev focusable" aria-label="Image précédente">Précédent</button>
      <div></div>
    </dialog>
    
  </section>
  
  <!-- Photographer price -->
  <div id="photographer-price" aria-label="Tarif journalier du photographe">
  </div>
  
  <!-- Contact modal -->
  <dialog id="contact_modal" aria-label="Contacter le photographe">
    <header>
      <h2 id="modal-title">Contactez-moi</h2>
    </header>
    
    <form action="#" method="get">
      <fieldset>
        <legend>Vos coordonnées</legend>
        
        <label id="labelFirstname" for="firstname">Prénom</label>
        <input
        type="text"
        name="firstname"
        id="firstname"
        class="focusable"
        aria-labelledby="labelFirstname"
        
        aria-required="true">
        
        <label id="labelLastname" for="lastname">Nom</label>
        <input
        type="text"
        name="lastname"
        id="lastname"
        class="focusable"
        aria-labelledby="labelLastname"
        
        aria-required="true">
        
        <label id="labelEmail" for="email">Email</label>
        <input
        type="email"
        name="email"
        id="email"
        class="focusable"
        aria-labelledby="labelEmail"
        
        aria-required="true">
      </fieldset>
      
      <fieldset>
        <legend>Votre message</legend>
        <label for="message">Votre message</label>
        <textarea aria-required="true" id="message" class="focusable" name="message"></textarea>
      </fieldset>
      
      <button type="submit" class="btn contact_button focusable">Envoyer</button>
      
      <img tabindex="0" role="button" aria-label="Fermer la modale" id="close-modal-btn" class="focusable" src="assets/icons/close.svg" alt="" />   
    </form>
    
  </dialog>
  
</main>

<!-- Utils -->
<script src="/scripts/utils/contactForm.js"></script>

</body>
</html>
