<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
  </head>

  <body>
    <header role="banner">
      <a href="index.html" aria-label="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main" role="main" >

      <!-- Photographer's identity -->
      <section class="photograph-header">
        <div class="photograph-header-coll"></div>
        <div class="photograph-header-coll">
          <button class="btn contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="photograph-header-coll"></div>
      </section>

      <!-- Contact modal -->
      <div id="contact_modal" role="contact" aria-labelledby="modal-title">
        <div class="modal">
          <header>
            <h2 id="modal-title">Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>

          <form action="" method="get">
            <fieldset>
              <legend>Vos coordonnées</legend>

                <label id="???" for="firstname">Prénom</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  aria-labelledby="???"
                  required
                  aria-required="true">

                <label id="????" for="name">Nom</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  aria-labelledby="????"
                  required
                  aria-required="true">

                <label id="?????" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  aria-labelledby="????"
                  required
                  aria-required="true">
            </fieldset>
            
            <fieldset>
              <legend>Votre message</legend>
              <label for="message">Votre message</label>
              <textarea id="message" name="message"></textarea>
            </fieldset>
              
            <button type="submit" class="btn contact_button">Envoyer</button>
          </form>

        </div>
      </div>

      <!-- Filter menu -->
      <section class="pictures">
        
        <div class="dropdown" role="filter" aria-label="filter">
          <h3 id="title3">Trier par</h3>
          <!-- TEST1 -->
          <div class="dropdown">
            <button class="dropbtn">Popularité</button>
            <ul class="btn dropdown-content">
              <li role="separator" class="dropdown-divider"></li>
              <li><a href="#">Date</a></li>
              <li role="separator" class="dropdown-divider"></li>
              <li><a href="#">Titre</a></li>
            </ul>
          </div>
        </div>

          <!-- TEST2 -->
          <ul aria-labelledby="title3"><!-- ajouter aria-haspopup et aria-expanded + aria-controls ? -->
            <li class="btn" id="filter-popularity">Popularité ^</li>
            <li class="btn" id="filter-date">Date</li>
            <li class="btn" id="filter-title">Titre</li>
          </ul>
        </div>

        <!-- Pictures -->
        <div class="pictures">
        </div>

      </section>



    </main>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filterButtons.js"></script>

  </body>
</html>
