<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
  </head>

  <body>
    <header role="banner">
      <a href="index.html" aria-label="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main" role="main" >

      <!-- Photographer's identity -->
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <!-- Contact modal -->
      <div id="contact_modal" role="contact" aria-describedby="modal-title">
        <div class="modal">
          <header>
            <h2 id="modal-title">Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

      <!-- Filter menu -->
      <section class="filtres" role="search"> <!-- ajouter aria-haspopup et aria-expanded + aria-controls ? -->>
        <h3>Trier par</h3>
        <button class="btn filter-popularity">Popularité</button>
        <br>
        <button class="btn filter-date">Date</button>
        <br>
        <button class="btn filter-title">Titre</button>
      </section>

      <!-- Pictures -->
      <section class="pictures">
      </section>

    </main>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filterButtons.js"></script>

  </body>
</html>
