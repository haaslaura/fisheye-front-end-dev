<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/base/main.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3d631d5da7.js" crossorigin="anonymous"></script>
  <title>Fisheye</title>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/classes/GalleryLightbox.js"></script>
</head>

<body>
  <header role="banner">
    <a href="index.html" aria-label="Accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  
  <main id="main" role="main" >
    
    <!-- Photographer's identity -->
    <section class="photograph-header">
      <div id="photograph-header-col1"></div>
      <div id="photograph-header-col2">
        <button class="btn contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="photograph-header-col3"></div>
    </section>
    
    <!-- Contact modal -->
    <div id="contact_modal" role="dialog" aria-labelledby="modal-title">
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img class="closeBtn" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        
        <form action="" method="get">
          <fieldset>
            <legend>Vos coordonnées</legend>
            
            <label id="labelFirstname" for="firstname">Prénom</label>
            <input
            type="text"
            name="firstname"
            id="firstname"
            aria-labelledby="labelFirstname"
            
            aria-required="true">
            
            <label id="labelLastname" for="lastname">Nom</label>
            <input
            type="text"
            name="lastname"
            id="lastname"
            aria-labelledby="labelLastname"
            
            aria-required="true">
            
            <label id="labelEmail" for="email">Email</label>
            <input
            type="email"
            name="email"
            id="email"
            aria-labelledby="labelEmail"
            
            aria-required="true">
          </fieldset>
          
          <fieldset>
            <legend>Votre message</legend>
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </fieldset>
          
          <button type="submit" class="btn contact_button">Envoyer</button>
        </form>
        
      </div>
    </div>
    
    <!-- Media display section -->
    <section class="media-section" aria-label="photographerspictures">

      <!-- Filter -->
      <div class="menu-dropdown" role="filter" aria-label="dropdown-menu">
        <h3 id="title3">Trier par</h3>
        
        <!-- Dropdown menu -->
        <div class="filter_section">
          <div class="dropdown">
            <button class="btn btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
              <span id="current_filter">Titre</span>
              <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
            </button>

            <ul class="dropdown_content" aria-hidden="true">
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by date">Date</button>
                </li>
            </ul>

          </div>
        </div>
      </div>
      
      <!-- Pictures & Videos -->
      <div class="media-section__media-card">
      </div>
      
      <!-- Lightbox -->
      

    </section>
    
    <!-- Photographer price -->
    <div id="photographer-price" aria-label="photographerprice">
      
    </div>
    
  </main>
  
  <!-- Utils -->
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/filterButtons.js"></script>
  
</body>
</html>
