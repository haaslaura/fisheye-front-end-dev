<body>
  <header>
    <a href="index.html" aria-label="Accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  
  <main>
    
    <!-- Photographer's identity -->
    <section class="photograph-header">
      <div id="photograph-header-col1"></div>
      <div id="photograph-header-col2">
        <button id="open-modal-btn" class="btn contact_button">Contactez-moi</button>
      </div>
      <div id="photograph-header-col3"></div>
    </section>
    
    <!-- Media display section -->
    <section class="media-section" aria-label="The photographer's work">
      
      <!-- Filter -->
      <div class="menu-dropdown">
        <h3 id="title3">Trier par</h3>
        
        <!-- Dropdown menu -->
        <div class="filter_section">
          <div class="dropdown">

            <button class="btn btn_drop" aria-haspopup="true" aria-expanded="false" aria-controls="filter-list">
              <span>Popularité</span>
              <span class="fa-solid fa-chevron-up"></span>
            </button>
            
            <ul id="filter-list" role="menu" tabindex="-1" class="dropdown_content"  aria-activedescendant="mi1">
              <li id="popularity" role="menuitem">
                <button id="btnPopularity" aria-label="Sort by popularity">
                  <span>Popularité</span>
                  <span class="fa-solid fa-chevron-down"></span>
                </button>
                <span class="line"></span>
              </li>
              <li id="date" role="menuitem">
                <button id="btnDate" aria-label="Sort by date">Date</button>
                <span class="line"></span>
              </li>
              <li id="title" role="menuitem">
                <button id="btnTitle" aria-label="Sort by title">Titre</button>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
      
      <!-- Pictures & Videos -->
      <div class="media-section__media-card">
      </div>
      
      <!-- Lightbox -->
      <dialog id="lightbox" aria-label="Image closeup view">
        <button class="lightbox__close" aria-label="Close dialog">Fermer</button>
        <button class="lightbox__next" aria-label="Next image">Suivant</button>
        <button class="lightbox__prev" aria-label="Previous image">Précédent</button>
        <div aria-label="Media and title"></div>
      </dialog>
      
    </section>
    
    <!-- Photographer price -->
    <div id="photographer-price" aria-label="Photographer's price">
    </div>
    
    <!-- Contact modal -->
    <dialog id="contact_modal" aria-label="Contact me">
      <header>
        <h2 id="modal-title">Contactez-moi</h2>
      </header>
      
      <form action="#" method="get">
        <fieldset>
          <legend>Vos coordonnées</legend>
          
          <label id="labelFirstname" for="firstname">Prénom</label>
          <input
          type="text"
          name="firstname"
          id="firstname"
          class="focusable"
          aria-labelledby="labelFirstname"
          
          aria-required="true">
          
          <label id="labelLastname" for="lastname">Nom</label>
          <input
          type="text"
          name="lastname"
          id="lastname"
          class="focusable"
          aria-labelledby="labelLastname"
          
          aria-required="true">
          
          <label id="labelEmail" for="email">Email</label>
          <input
          type="email"
          name="email"
          id="email"
          class="focusable"
          aria-labelledby="labelEmail"
          
          aria-required="true">
        </fieldset>
        
        <fieldset>
          <legend>Votre message</legend>
          <label for="message">Votre message</label>
          <textarea id="message" class="focusable" name="message"></textarea>
        </fieldset>
        
        <button type="submit" class="btn contact_button focusable">Envoyer</button>
        
        <img tabindex="0" role="button" id="close-modal-btn" class="focusable" src="assets/icons/close.svg" />   
      </form>
      
    </dialog>
    
  </main>
  
  <!-- Utils -->
  <script src="/scripts/utils/contactForm.js"></script>
  
</body>
</html>
